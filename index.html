<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Short Link Creator</title>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <h1 class="message">Link Shortener</h1>
            <input name="text" type="url" value id="linkinput"
                placeholder="Paste a URL to shorten">
            <input name="text" type="text" value id="path"
                placeholder="URL tag (Will be random if left empty)">
            <input type="submit" id="myinput" value="Shorten">
            <p id="message"></p>
        </div>
    </body>
</html>
